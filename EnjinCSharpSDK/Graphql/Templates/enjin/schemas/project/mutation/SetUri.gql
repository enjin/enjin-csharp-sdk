#namespace enjin.sdk.project.SetUri
#import enjin.sdk.shared.Transaction

#arg assetId String!
#arg assetIndex String
#arg uri String
#arg ethAddress EthAddress
#arg send Boolean true

mutation {
    result: SetUri(
        assetId: $assetId,
        assetIndex: $assetIndex,
        uri: $uri,
        wallet: $ethAddress,
        send: $send
    ) {
        ...Transaction
    }
}
