#namespace enjin.sdk.project.ReleaseReserve
#import enjin.sdk.shared.Transaction

#arg assetId String!
#arg value BigInt!
#arg ethAddress EthAddress
#arg send Boolean true

mutation {
    result: ReleaseReserve(
        assetId: $assetId,
        value: $value,
        wallet: $ethAddress,
        send: $send
    ) {
        ...Transaction
    }
}
