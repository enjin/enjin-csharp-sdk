#namespace enjin.sdk.project.MintAsset
#import enjin.sdk.shared.Transaction

#arg assetId String!
#arg mints [MintInput!]!
#arg ethAddress EthAddress
#arg send Boolean true

mutation {
    result: MintAsset(
        assetId: $assetId,
        mints: $mints,
        wallet: $ethAddress,
        send: $send
    ) {
        ...Transaction
    }
}
