#namespace enjin.sdk.project.CreateToken
#import enjin.sdk.shared.Transaction

#arg name String!
#arg totalSupply BigInt!
#arg initialReserve BigInt!
#arg supplyModel TokenSupplyModel!
#arg meltValue BigInt!
#arg meltFeeRatio Int!
#arg transferable TokenTransferable!
#arg transferFeeSettings TokenTransferFeeSettingsInput
#arg nonFungible Boolean!
#arg ethAddress EthAddress
#arg test Boolean true
#arg send Boolean true

mutation {
    result: CreateToken(
        name: $name,
        totalSupply: $totalSupply,
        initialReserve: $initialReserve,
        supplyModel: $supplyModel,
        meltValue: $meltValue,
        meltFeeRatio: $meltFeeRatio,
        transferable: $transferable,
        transferFeeSettings: $transferFeeSettings,
        nonFungible: $nonFungible,
        wallet: $ethAddress,
        test: $test,
        send: $send
    ) {
        ...Transaction
    }
}
