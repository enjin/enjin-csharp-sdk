#namespace enjin.sdk.project.MintToken
#import enjin.sdk.shared.Transaction

#arg tokenId String!
#arg mints [MintInput!]!
#arg ethAddress EthAddress
#arg test Boolean true
#arg send Boolean true

mutation {
    result: MintToken(
        tokenId: $tokenId,
        mints: $mints,
        wallet: $ethAddress,
        test: $test,
        send: $send
    ) {
        ...Transaction
    }
}
