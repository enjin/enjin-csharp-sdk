#namespace enjin.sdk.project.SetTransferable
#import enjin.sdk.shared.Transaction

#arg tokenId String!
#arg tokenIndex String
#arg transferable TokenTransferable!
#arg ethAddress EthAddress
#arg test Boolean true
#arg send Boolean true

mutation {
    result: SetTransferable(
        tokenId: $tokenId,
        tokenIndex: $tokenIndex,
        transferable: $transferable,
        wallet: $ethAddress,
        test: $test,
        send: $send
    ) {
        ...Transaction
    }
}
