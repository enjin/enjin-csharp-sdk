#namespace enjin.sdk.project.UpdateName
#import enjin.sdk.shared.Transaction

#arg tokenId String!
#arg tokenIndex String
#arg name String!
#arg ethAddress EthAddress
#arg test Boolean true
#arg send Boolean true

mutation {
    result: UpdateName(
        tokenId: $tokenId,
        tokenIndex: $tokenIndex,
        name: $name,
        wallet: $ethAddress,
        test: $test,
        send: $send
    ) {
        ...Transaction
    }
}
