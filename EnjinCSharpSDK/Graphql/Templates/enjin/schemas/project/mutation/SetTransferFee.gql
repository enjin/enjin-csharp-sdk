#namespace enjin.sdk.project.SetTransferFee
#import enjin.sdk.shared.Transaction

#arg tokenId String!
#arg tokenIndex String
#arg transferFee BigInt!
#arg ethAddress EthAddress
#arg test Boolean true
#arg send Boolean true

mutation {
    result: SetTransferFee(
        tokenId: $tokenId,
        tokenIndex: $tokenIndex,
        transferFee: $transferFee,
        wallet: $ethAddress,
        test: $test,
        send: $send
    ) {
        ...Transaction
    }
}
