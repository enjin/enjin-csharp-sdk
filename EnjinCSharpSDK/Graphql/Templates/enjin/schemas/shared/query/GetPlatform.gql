#namespace enjin.sdk.shared.GetPlatform

#arg withContracts Boolean false
#arg withNotificationDrivers Boolean false

query {
    result: Platform {
        id
        name
        network
        contracts @include(if: $withContracts) {
            enj
            cryptoItems
            platformRegistry
            supplyModels {
                fixed
                settable
                infinite
                collapsing
                annualValue
                annualPercentage
            }
        }
        notifications @include(if: $withNotificationDrivers) {
            pusher {
                key
                namespace
                channels {
                    app
                    player
                    token
                    wallet
                }
                options {
                    cluster
                    encrypted
                }
            }
        }
    }
}
