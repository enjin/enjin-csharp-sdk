#namespace enjin.sdk.shared.SendToken
#import enjin.sdk.shared.Transaction

#arg recipientAddress EthAddress!
#arg tokenId String!
#arg tokenIndex String
#arg value BigInt!
#arg data String
#arg ethAddress EthAddress
#arg test Boolean true
#arg send Boolean true

mutation {
    result: SendToken(
        to: $recipientAddress,
        tokenId: $tokenId,
        tokenIndex: $tokenIndex,
        value: $value,
        data: $data,
        wallet: $ethAddress,
        test: $test,
        send: $send
    ) {
        ...Transaction
    }
}
