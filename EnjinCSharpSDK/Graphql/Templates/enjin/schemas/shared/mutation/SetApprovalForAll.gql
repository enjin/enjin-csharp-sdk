#namespace enjin.sdk.shared.SetApprovalForAll
#import enjin.sdk.shared.Transaction

#arg operatorAddress EthAddress!
#arg approved Boolean!
#arg ethAddress EthAddress
#arg test Boolean true
#arg send Boolean true

mutation {
    result: SetApprovalForAll(
        operator: $operatorAddress,
        approved: $approved,
        wallet: $ethAddress,
        test: $test,
        send: $send
    ) {
        ...Transaction
    }
}
