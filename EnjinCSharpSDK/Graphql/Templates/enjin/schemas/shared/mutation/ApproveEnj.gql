#namespace enjin.sdk.shared.ApproveEnj
#import enjin.sdk.shared.Transaction

#arg value BigInt!
#arg ethAddress EthAddress
#arg test Boolean true
#arg send Boolean true

mutation {
    result: ApproveEnj(
        value: $value,
        wallet: $ethAddress,
        test: $test,
        send: $send
    ) {
        ...Transaction
    }
}
