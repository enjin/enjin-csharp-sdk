#namespace enjin.sdk.shared.AdvancedSendToken
#import enjin.sdk.shared.Transaction

#arg transfers [TransferInput!]!
#arg data String
#arg ethAddress EthAddress
#arg test Boolean true
#arg send Boolean true

mutation {
    result: AdvancedSendToken(
        transfers: $transfers,
        data: $data,
        wallet: $ethAddress,
        test: $test,
        send: $send
    ) {
        ...Transaction
    }
}
