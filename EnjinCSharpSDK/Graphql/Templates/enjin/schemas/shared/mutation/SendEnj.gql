#namespace enjin.sdk.shared.SendEnj
#import enjin.sdk.shared.Transaction

#arg recipientAddress EthAddress!
#arg value BigInt!
#arg ethAddress EthAddress
#arg send Boolean true

mutation {
    result: SendEnj(
        to: $recipientAddress,
        value: $value,
        wallet: $ethAddress,
        send: $send
    ) {
        ...Transaction
    }
}
