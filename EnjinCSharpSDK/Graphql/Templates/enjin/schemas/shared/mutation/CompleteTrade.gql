#namespace enjin.sdk.shared.CompleteTrade
#import enjin.sdk.shared.Transaction

#arg tradeId String!
#arg ethAddress EthAddress
#arg test Boolean true
#arg send Boolean true

mutation {
    result: CompleteTrade(
        tradeId: $tradeId,
        wallet: $ethAddress,
        test: $test,
        send: $send
    ) {
        ...Transaction
    }
}
