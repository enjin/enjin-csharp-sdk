#namespace enjin.sdk.shared.AdvancedSendAsset
#import enjin.sdk.shared.Transaction

#arg transfers [TransferInput!]!
#arg data String
#arg ethAddress EthAddress
#arg send Boolean true

mutation {
    result: AdvancedSendAsset(
        transfers: $transfers,
        data: $data,
        wallet: $ethAddress,
        send: $send
    ) {
        ...Transaction
    }
}
